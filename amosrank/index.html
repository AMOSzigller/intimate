<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMOSRANK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
            color: #333;
        }

        h2 {
            font-size: 1.2em;
            margin: 0.5em 0 1em 0;
            color: #666;
        }

        table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            margin-bottom: 1.5em;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1em;
            }

            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>AMOSRANK</h1>
    <h2>October 2024 Standard Season Summary</h2>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Rank</th>
        </tr>
        <tr>
            <td>AMOSzigller</td>
            <td>199</td>
        </tr>
        <tr>
            <td>gouchieeeee</td>
            <td>5329</td>
        </tr>
        <tr>
            <td>Astrix</td>
            <td>9463</td>
        </tr>
    </table>

    <button onclick="window.location.href='/existing-page'">November Season</button>
</body>
</html>
