<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר האינטימיים</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
        }
        .container {
            margin: 50px auto;
            width: 90%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #292929;
            color: #e0e0e0;
        }
        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(224, 224, 224, 0.7);
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #26a69a, #00695c);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #4db6ac, #004d40);
        }
        .buttons {
            margin: 20px auto;
            max-width: 600px;
        }
        .buttons button {
            width: 100%;
            margin: 10px 0;
        }
        .buttons button:hover {
            background: linear-gradient(135deg, #4fc3f7, #0288d1);
        }
    </style>
    <script>
        function flipIntimi() {
            alert('פליפ אינטימי מבוצע בהצלחה!');
        }
    
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if ((username === 'אינטימי' && password === 'כולם_שונאים_שיחות_וידאו') || 
                      (username === 'Nadav' && password === 'Nadav1234')) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                alert('שם משתמש או ססמא לא נכונים');
            }
        }

        function premiumFeature() {
            alert('זמין למנויים בתשלום בלבד');
        }
    </script>
</head>
<body>
    <div id="loginForm" class="container">
        <h1>ברוכים הבאים לאתר האינטימיים</h1>
        <input type="text" id="username" placeholder="שם משתמש">
        <input type="password" id="password" placeholder="ססמא">
        <button onclick="login()">כניסה</button>
    </div>

    <div id="mainContent" class="container" style="display: none;">
        <h1>ברוכים הבאים לאתר האינטימיים</h1>
        <div class="buttons">
            <button onclick="flipIntimi()">פליפ אינטימי</button>
            <button onclick="premiumFeature()">אינטימיים שולחים יחד לוטו</button>
            <button onclick="window.location.href='https://intimiim.com/hsrank'">אינטימיים משחקים הארתסטון</button>
            <button onclick="premiumFeature()">הרשמה ללייזר טאג ועל האש קבוצתי</button>
            <button onclick="premiumFeature()">הבלוג של האינטימיים</button>
            <button onclick="premiumFeature()">חידת האינטימיים</button>
            <button onclick="premiumFeature()">סקר האינטימיים הגדול</button>
            <button onclick="premiumFeature()">קריפטו</button>
            <button onclick="premiumFeature()">סימולטור אינטימי</button>
        </div>
    </div>
</body>
</html>
