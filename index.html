<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אינטימיים</title>
    <style>
        /* סגנונות קיימים */
        :root {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --highlight-color: #1a73e8;
            --button-bg-color: #333333;
            --button-hover-color: #474747;
            --new-button-color: #4CAF50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--card-bg-color);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--highlight-color);
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        nav {
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: var(--button-bg-color);
            display: inline-block;
            width: 90%;
        }

        nav ul li a:hover {
            background-color: var(--button-hover-color);
        }

        .new-feature {
            padding: 20px;
            background-color: #222;
            color: var(--highlight-color);
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        footer {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            border-top: 2px solid var(--highlight-color);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            nav ul li a {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<header>

</header>

<main>

        </ul>
    </nav>
