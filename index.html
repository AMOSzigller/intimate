<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר האינטימיים</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            padding: 20px;
            background: #1e1e1e;
            color: #76c7c0;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .button-container img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button-container img:hover {
            transform: scale(1.1);
        }
        .premium-button {
            background: #333333;
            border: 1px solid #76c7c0;
            color: #76c7c0;
            padding: 15px 30px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            width: 80%;
            max-width: 400px;
        }
        .premium-button:hover {
            background: #76c7c0;
            color: #121212;
            transform: translateY(-3px);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            border: 1px solid #76c7c0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }
        .popup input {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #76c7c0;
            border-radius: 5px;
            background: #333333;
            color: #e0e0e0;
        }
        .popup button {
            background: #76c7c0;
            border: none;
            color: #121212;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            width: 80%;
        }
        .popup button:hover {
            background: #28a745;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        @media (max-width: 600px) {
            .button-container img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header>אתר האינטימיים</header>

    <div class="button-container">
        <a href="https://intimiim.com/lotto">
            <img src="lotto.png" alt="לוטו">
        </a>
        <a href="https://intimiim.com/hsrank">
            <img src="hearthstone.png" alt="לב אבן">
        </a>
        <a href="https://intimiim.com/crypto">
            <img src="crypto.png" alt="קריפטו">
        </a>
    </div>

    <button class="premium-button" onclick="showPremiumPopup()">
        אינטימיים פרימיום
    </button>

    <div class="overlay" id="overlay" onclick="closePopups()"></div>

    <div class="popup" id="premiumPopup">
        <h3>התחבר</h3>
        <input type="text" placeholder="שם משתמש">
        <input type="password" placeholder="סיסמה">
        <button onclick="alert('שם משתמש או סיסמה שגויים')">
            כניסה
        </button>
        <button onclick="alert('אתה אח! אתר האינטימיים הוא בחינם לכולם, אבל תודה על הכוונה הטובה')">
            להרשמה
        </button>
    </div>

    <script>
        function showPremiumPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('premiumPopup').style.display = 'block';
        }

        function closePopups() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('premiumPopup').style.display = 'none';
        }
    </script>
</body>
</html>
