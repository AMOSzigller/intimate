<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר האינטימיים</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            padding: 20px;
            background: #1e1e1e;
            color: #76c7c0;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .button {
            background: #333333;
            border: 1px solid #76c7c0;
            color: #76c7c0;
            padding: 15px 30px;
            font-size: 1em;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            width: 80%;
            max-width: 400px;
        }
        .button:hover {
            background: #76c7c0;
            color: #121212;
            transform: translateY(-3px);
        }
        @media (max-width: 600px) {
            .button {
                padding: 12px 20px;
                font-size: 0.9em;
            }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            border: 1px solid #76c7c0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }
        .popup input {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #76c7c0;
            border-radius: 5px;
            background: #333333;
            color: #e0e0e0;
        }
        .popup button {
            background: #76c7c0;
            border: none;
            color: #121212;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            width: 80%;
        }
        .popup button:hover {
            background: #28a745;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>אתר האינטימיים</header>

    <div>
        <button class="button" onclick="location.href='https://intimiim.com/lotto'">הגרלת הלוטו הקרובה בעוד <span id="countdown">00:00:00:00</span></button>
        <button class="button" onclick="location.href='https://intimiim.com/hsrank'">אינטימיים עם לב אבן</button>
        <button class="button" onclick="location.href='https://intimiim.com/crypto'">קריפטו אינטימי</button>
    </div>

    <button class="button" onclick="showPremiumPopup()">אינטימיים פרימיום</button>

    <div class="overlay" id="overlay" onclick="closePopups()"></div>

    <div class="popup" id="premiumPopup">
        <h3>התחבר</h3>
        <input type="text" placeholder="שם משתמש">
        <input type="password" placeholder="סיסמה">
        <button onclick="alert('שם משתמש או סיסמה שגויים')">כניסה</button>
        <button onclick="showContactPopup()">להרשמה לאינטימיים פרימיום</button>
    </div>

    <div class="popup" id="contactPopup">
        <h3>הצטרפות</h3>
        <p>אתר האינטימיים הוא בחינם לכולם, אבל תודה על הכוונה הטובה</p>
        <p><3</p>
    </div>

    <script>
        const targetDate = new Date('2025-01-04T23:30:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "ההגרלה הסתיימה!";
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((distance % 1000) / 100);

            document.getElementById('countdown').innerHTML = `${hours}:${minutes}:${seconds}:${milliseconds}`;
        }

        setInterval(updateCountdown, 100);

        function showPremiumPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('premiumPopup').style.display = 'block';
        }

        function showContactPopup() {
            document.getElementById('premiumPopup').style.display = 'none';
            document.getElementById('contactPopup').style.display = 'block';
        }

        function closePopups() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('premiumPopup').style.display = 'none';
            document.getElementById('contactPopup').style.display = 'none';
        }
    </script>
</body>
</html>
