<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגרלת הלוטו - אינטימיים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .number-grid button {
            width: 40px;
            height: 40px;
            margin: 5px;
            border-radius: 50%;
            background: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .number-grid button.selected {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>הגרלת הלוטו - אינטימיים</h1>

    <div class="form-container">
        <form id="lotto-form">
            <input type="text" id="name" placeholder="שם מלא" required>
            <p>בחר 6 מספרים (1-37):</p>
            <div id="number-grid" class="number-grid"></div>

            <p>בחר מספר חזק (1-7):</p>
            <div id="strong-number-grid" class="number-grid"></div>

            <select id="payment-method" required>
                <option value="">בחר אופן תשלום</option>
                <option value="bit">ביט</option>
                <option value="paybox">פייבוקס</option>
                <option value="crypto">קריפטו</option>
                <option value="cash">מזומן</option>
            </select>
            <label>
                <input type="checkbox" id="confirm-payment" required>
                אני מאשר שהעברתי 200 ש"ח
            </label>
            <button type="submit">שלח טופס</button>
        </form>
        <p id="success-message" style="display:none; color:green;">הטופס נשלח בהצלחה!</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script>
        // קונפיגורציית Firebase
        const firebaseConfig = {
            databaseURL: "https://intimiim-lotto-default-rtdb.europe-west1.firebasedatabase.app"
        };

        // אתחול Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const selectedNumbers = new Set();
        let strongNumber = null;

        function createNumberGrid(container, count, callback) {
            for (let i = 1; i <= count; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = (e) => {
                    e.preventDefault();
                    callback(button);
                };
                container.appendChild(button);
            }
        }

        const numberGrid = document.getElementById('number-grid');
        const strongGrid = document.getElementById('strong-number-grid');

        createNumberGrid(numberGrid, 37, (btn) => {
            const num = parseInt(btn.textContent);
            if (selectedNumbers.has(num)) {
                selectedNumbers.delete(num);
                btn.classList.remove('selected');
            } else if (selectedNumbers.size < 6) {
                selectedNumbers.add(num);
                btn.classList.add('selected');
            }
        });

        createNumberGrid(strongGrid, 7, (btn) => {
            if (strongNumber) strongNumber.classList.remove('selected');
            strongNumber = btn;
            btn.classList.add('selected');
        });

        // טיפול בשליחת הטופס
        document.getElementById('lotto-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const paymentMethod = document.getElementById('payment-method').value;
            const confirmPayment = document.getElementById('confirm-payment').checked;

            if (!confirmPayment) {
                alert('יש לאשר שהועבר תשלום!');
                return;
            }

            if (selectedNumbers.size !== 6 || !strongNumber) {
                alert('יש לבחור בדיוק 6 מספרים ומספר חזק אחד!');
                return;
            }

            // שליחת הנתונים ל-Firebase
            database.ref('participants').push({
                name: name,
                numbers: Array.from(selectedNumbers).join(', '),
                strongNumber: strongNumber.textContent,
                paymentMethod: paymentMethod,
                confirmPayment: confirmPayment
            });

            document.getElementById('success-message').style.display = 'block';
            e.target.reset();
            selectedNumbers.clear();
            strongNumber = null;
            document.querySelectorAll('.selected').forEach(btn => btn.classList.remove('selected'));
        });
    </script>
</body>
</html>
