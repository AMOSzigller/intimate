<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגרלת הלוטו - אינטימיים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>הגרלת הלוטו - אינטימיים</h1>

    <div class="form-container">
        <form id="lotto-form">
            <input type="text" id="name" placeholder="שם מלא" required>
            <input type="number" id="numbers" placeholder="מספרים (מופרדים בפסיקים)" required>
            <input type="number" id="strong-number" placeholder="מספר חזק (1-7)" required>
            <select id="payment-method" required>
                <option value="">בחר אופן תשלום</option>
                <option value="bit">ביט</option>
                <option value="paybox">פייבוקס</option>
                <option value="crypto">קריפטו</option>
                <option value="cash">מזומן</option>
            </select>
            <label>
                <input type="checkbox" id="confirm-payment" required>
                אני מאשר שהעברתי 200 ש"ח
            </label>
            <button type="submit">שלח טופס</button>
        </form>
        <p id="success-message" style="display:none; color:green;">הטופס נשלח בהצלחה!</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script>
        // קונפיגורציית Firebase
        const firebaseConfig = {
            databaseURL: "https://intimiim-lotto-default-rtdb.europe-west1.firebasedatabase.app"
        };

        // אתחול Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // טיפול בשליחת הטופס
        document.getElementById('lotto-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const numbers = document.getElementById('numbers').value;
            const strongNumber = document.getElementById('strong-number').value;
            const paymentMethod = document.getElementById('payment-method').value;
            const confirmPayment = document.getElementById('confirm-payment').checked;

            if (!confirmPayment) {
                alert('יש לאשר שהועבר תשלום!');
                return;
            }

            // שליחת הנתונים ל-Firebase
            database.ref('participants').push({
                name: name,
                numbers: numbers,
                strongNumber: strongNumber,
                paymentMethod: paymentMethod,
                confirmPayment: confirmPayment
            });

            document.getElementById('success-message').style.display = 'block';
            e.target.reset();
        });
    </script>
</body>
</html>
