<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אינטימיים שולחים יחד לוטו</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00e676;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f0f0f0;
        }
        .countdown {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ff5722;
            font-family: 'Courier New', Courier, monospace;
        }
        .details {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .detail {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem;
            color: #00e676;
        }
        footer {
            margin-top: auto;
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <h1>אינטימיים שולחים יחד לוטו</h1>
    <div class="subtitle">ההרשמה מסתיימת בעוד</div>
    <div class="countdown" id="countdown">
        מחשבים הזמן...
    </div>
    <div class="details">
        <div class="detail">משתתפים: בר (100%)</div>
        <div class="detail">סכום שנאסף: 120 ש"ח</div>
        <div class="detail">מספר טורים: 20</div>
    </div>
    <footer>
        🏗️
    </footer>

    <script>
        function updateCountdown() {
            const targetDate = new Date("2024-12-27T22:00:00");
            const now = new Date();
            const difference = targetDate - now;

            if (difference > 0) {
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                const milliseconds = Math.floor((difference % 1000) / 100);

                document.getElementById("countdown").innerText =
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${milliseconds}`;
            } else {
                document.getElementById("countdown").innerText = "00:00:00.0";
            }
        }

        setInterval(updateCountdown, 100);
        updateCountdown();
    </script>
</body>
</html>
