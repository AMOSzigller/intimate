<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>הגרלת הלוטו - אינטימיים</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #e0e0e0;
        text-align: center;
    }
    h1, h2 {
        color: #1a73e8;
    }
    .details, .summary {
        margin: 20px auto;
        padding: 15px;
        border-radius: 8px;
        background-color: #1e1e1e;
        width: 80%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    #countdown {
        font-size: 2em;
        color: #ffa500;
        margin-top: 10px;
    }
</style>
<script>
    function startCountdown() {
        const targetDate = new Date("2024-12-23T23:00:00+02:00");
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                countdownElement.textContent = "";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    }

    document.addEventListener("DOMContentLoaded", startCountdown);
</script>
</head>
<body>
<h1>אינטימיים שולחים יחד לוטו</h1>
<a href="https://intimiim.com/history_Lotto" style="font-size: 1.5em; color: #ffa500; text-decoration: none;">לתוצאות ההגרלה הקודמת לחץ כאן</a>
<div class="details">
<p>תאריך ההגרלה: יום שלישי 24 לדצמבר 2024 בשעה 23:00</p>
<h2>:ההרשמה מסתיימת בעוד</h2>
<p id="countdown"></p>
</div>
<div class="summary">
<h2>משתתפים</h2>
<ul style="text-align: center; margin: 0 auto; list-style-type: none; padding: 0;">
    <li>טרם הצטרפו משתתפים</li>
</ul>
<p style="font-size: 1.2em; color: #ffa500;">עלות ההשתתפות: 120 ש"ח</p>
<p>סכום שנאסף: <strong>0 ש"ח</strong></p>
<p>מספר טורים: <strong>0</strong></p>
</div>
<div style="font-size: 2em; margin: 20px;">🏗️</div>
</body>
</html>
