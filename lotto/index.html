
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אינטימיים שולחים יחד לוטו</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .countdown {
            font-size: 2.5em;
            color: #FF5722;
            margin: 10px 0;
        }
        .details {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #2196F3;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0b7dda;
        }
        .crane-emoji {
            font-size: 4em;
            margin-top: 20px;
        }
    </style>
    <script>
        function updateCountdown() {
            const targetDate = new Date("December 25, 2024 23:00:00").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}:${hours}:${minutes}:${seconds}`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "0:0:0:0";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</head>
<body>
    <h1>אינטימיים שולחים יחד לוטו</h1>
    <div class="details">
        <p>תאריך ההגרלה: יום חמישי 26 לדצמבר 2024 בשעה 23:00</p>
        <p>ההרשמה מסתיימת בעוד</p>
        <div id="countdown" class="countdown"></div>
        <p>משתתפים</p>
        <p>בר: 20%</p>
        <p>20%</p>
        <p>רועי.ב: 20%</p>
        <p>עדי: 20%</p>
        <p>גבי: 20%</p>
        <p>עלות ההשתתפות: 120 ש"ח</p>
        <p>סכום שנאסף: 600 ש"ח</p>
        <p>מספר טורים: 100</p>
    </div>
    <a href="https://intimiim.com/history_Lotto" class="button">לתוצאות ההגרלות הקודמות</a>
    <div class="crane-emoji">🏗️</div>
</body>
</html>
