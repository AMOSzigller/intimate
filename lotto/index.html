<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אינטימיים שולחים יחד לוטו</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 0.5rem;
            color: #00e676;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f0f0f0;
        }
        .countdown {
            font-size: 3rem;
            color: #ff5722;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 1rem;
        }
        .view-forms-button {
            display: inline-block;
            width: 200px;
            padding: 0.5rem;
            text-align: center;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #2196f3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 2rem;
        }
        .view-forms-button:hover {
            background-color: #1976d2;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 400px;
            text-align: left;
        }
        li {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <h1>אינטימיים שולחים יחד לוטו</h1>
    <div class="subtitle">ההגרלה מתקיימת בעוד</div>
    <div class="countdown" id="countdown">00:00:00.0</div>
    <a class="view-forms-button" href="https://drive.google.com/drive/folders/1f6-f6N8WMrat9OHkg_s8IOudmaqrX0Vh?usp=sharing" target="_blank">לצפייה בטפסים</a>
    <ul>
        <li>בר - 8%</li>
        <li>אורנזי - 8%</li>
        <li>גבי - 8%</li>
        <li>צביקה - 8%</li>
        <li>שגיא - 8%</li>
        <li>יונגר - 8%</li>
        <li>אסימוש - 8%</li>
        <li>רועי.ב - 8%</li>
        <li>זקיס - 8%</li>
        <li>שוקי - 8%</li>
        <li>רועי.ש - 8%</li>
        <li>עדי - 8%</li>
        <li>רן - 1%</li>
        <li>ינון - 1%</li>
        <li>נדב - 1%</li>
    </ul>

    <script>
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("2024-12-28T23:30:00+02:00");

        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                const milliseconds = Math.floor((timeLeft % 1000) / 100);

                countdownElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${milliseconds}`;
            } else {
                countdownElement.textContent = "00:00:00.0";
            }
        }

        setInterval(updateCountdown, 100);
    </script>
</body>
</html>
