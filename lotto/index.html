<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אינטימיים שולחים יחד לוטו</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00e676;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f0f0f0;
        }
        .countdown {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ff5722;
            font-family: 'Courier New', Courier, monospace;
        }
        .bubble-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 90%;
        }
        .bubble {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            font-size: 1rem;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            position: relative;
            transition: transform 0.3s;
        }
        .bubble:hover {
            transform: scale(1.1);
        }
        .bubble.gabi {
            background: radial-gradient(circle, rgba(255,255,0,1) 0%, rgba(255,200,0,1) 100%);
            color: #0000ff;
        }
        .bubble.asimush, .bubble.sagi {
            background: radial-gradient(circle, rgba(0,128,255,1) 0%, rgba(0,64,255,1) 100%);
        }
        .bubble.default {
            background: radial-gradient(circle, rgba(64,64,64,1) 0%, rgba(32,32,32,1) 100%);
        }
        .history-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #00e676;
            color: #121212;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>אינטימיים שולחים יחד לוטו</h1>
    <div class="subtitle">ההגרלה בעוד</div>
    <div class="countdown" id="countdown">
        מחשבים הזמן...
    </div>
    <div class="bubble-container">
        <div class="bubble default" style="width: 109px; height: 109px;">בר<br>8.85%</div>
        <div class="bubble default" style="width: 109px; height: 109px;">אורנזי<br>8.85%</div>
        <div class="bubble gabi" style="width: 109px; height: 109px;">גבי<br>8.85%</div>
        <div class="bubble default" style="width: 109px; height: 109px;">צביקה<br>8.85%</div>
        <div class="bubble sagi" style="width: 109px; height: 109px;">שגיא<br>8.85%</div>
        <div class="bubble default" style="width: 109px; height: 109px;">יונגר<br>8.85%</div>
        <div class="bubble asimush" style="width: 109px; height: 109px;">אסימוש<br>8.85%</div>
        <div class="bubble default" style="width: 109px; height: 109px;">רועי.ב<br>8.85%</div>
        <div class="bubble default" style="width: 109px; height: 109px;">זקיס<br>8.85%</div>
        <div class="bubble default" style="width: 109px; height: 109px;">רועי.ש<br>8.85%</div>
        <div class="bubble default" style="width: 109px; height: 109px;">עדי<br>8.85%</div>
        <div class="bubble default" style="width: 50px; height: 50px;">רן<br>1.325%</div>
        <div class="bubble default" style="width: 50px; height: 50px;">ינון<br>1.325%</div>
    </div>
    <a href="https://intimiim.com/history_Lotto/" class="history-button">לתוצאות ההגרלות הקודמות</a>

    <script>
        function updateCountdown() {
            const targetDate = new Date("2024-12-28T23:30:00+02:00");
            const now = new Date();
            const difference = targetDate - now;

            if (difference > 0) {
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                const milliseconds = Math.floor((difference % 1000) / 100);

                document.getElementById("countdown").innerText =
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${milliseconds}`;
            } else {
                document.getElementById("countdown").innerText = "00:00:00.0";
            }
        }

        setInterval(updateCountdown, 100);
        updateCountdown();
    </script>
</body>
</html>
