        button:hover {

        }

        .update-time {

            color: #666;

        @media (max-width: 600px) {

            }

            }

    </style>

<body>
    <h1>HS Rank</h1>

    <h2>Time Left Until Season Ends</h2>
    <div id="countdown" style="font-size: 1.5em; color: #333; margin-bottom: 20px;"></div>

    <script>
        function updateCountdown() {
            const endTime = new Date("2024-12-01T01:00:00+02:00"); // 1 בדצמבר 2024 בשעה 1 בלילה שעון ישראל
            const now = new Date();
            const timeLeft = endTime - now;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "Season has ended!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // להריץ מיד כדי להציג את התוצאה הראשונית
    </script>
