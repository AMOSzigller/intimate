<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר האינטימיים</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
        }
        .container {
            margin: 50px auto;
            width: 90%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #292929;
            color: #e0e0e0;
        }
        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(224, 224, 224, 0.7);
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #26a69a, #00695c);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #4db6ac, #004d40);
        }
    </style>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'אינטימי' && password === 'כולם_שונאים_שיחות_וידאו') {
                alert('זמין למנויים בתשלום בלבד');
            } else {
                alert('שם משתמש או ססמא לא נכונים');
            }
        }
    </script>
</head>
<body>
    <div id="loginForm" class="container">
        <h1>ברוכים הבאים לאתר האינטימיים</h1>
        <input type="text" id="username" placeholder="שם משתמש">
        <input type="password" id="password" placeholder="ססמא">
        <button onclick="login()">כניסה</button>
    </div>
</body>
</html>
