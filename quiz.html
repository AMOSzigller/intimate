<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תשובות לחידון האינטימיים הגדול</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6e3; /* צבע רקע חגיגי */
            color: #333;
            text-align: center;
        }

        header {
            background-color: #f9a825; /* צבע זהוב-חגיגי */
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .content {
            padding: 40px 20px;
        }

        .quiz-results {
            font-size: 1.3em;
            line-height: 1.6em;
            color: #5d4037;
            font-weight: bold;
        }

        .link-container {
            margin-top: 30px;
        }

        .link-container a {
            text-decoration: none;
            color: #0d47a1;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link-container a:hover {
            color: #ff5722;
        }

        .note {
            margin-top: 10px;
            font-size: 0.9em;
            color: #888;
        }

        footer {
            background-color: #f9a825;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .quiz-results {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>חידון האינטימיים הגדול לכבוד 10 שנים לקבוצה</h1>
</header>

<main class="content">
    <div class="quiz-results">
        <p>במקום הראשון: רן</p>
        <p>במקום השני: נדב, גבי, קסיאס ועמית</p>
        <p>במקום השלישי: שגיא ועדי</p>
    </div>

    <div class="link-container">
        <a href="https://docs.google.com/presentation/d/14ZB9yNDuTbu105DTPbTZ1QV4TTxUDQx7kN95PcwR870/edit?usp=sharing" target="_blank">
            לצפייה בתשובות המלאות
        </a>
        <div class="note">התשובות זמינות רק עבור אלו שהשתתפו בחידון*</div>
    </div>
</main>

<footer>
    <p>&copy; 2024 אינטימיים. כל הזכויות שמורות</p>
</footer>

</body>
</html>
