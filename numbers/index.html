
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מה יש בזה</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e2e8f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #38bdf8;
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .circle.number {
            background-color: #334155;
            color: #94a3b8;
            border: 2px solid #64748b;
        }
        .circle.number.selected {
            background-color: #38bdf8;
            color: #0f172a;
            border-color: #38bdf8;
        }
        .circle.strong {
            background-color: #1e293b;
            color: #94a3b8;
            border: 2px solid #38bdf8;
        }
        .circle.strong.selected {
            background-color: #38bdf8;
            color: #0f172a;
        }
        .btn-primary {
            background-color: #38bdf8;
            border-color: #38bdf8;
        }
        table {
            background-color: #334155;
            color: #e2e8f0;
            border: 1px solid #64748b;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>אינטימיים בוחרים מספרים להגרלת הלוטו</h1>
        <form id="lotteryForm" class="mt-4">
            <div class="mb-4">
                <label class="form-label">השם שלך</label>
                <input type="text" class="form-control text-center" id="name" name="name" required>
            </div>
            <div class="mb-4">
                <label class="form-label">בחר 6 מספרים (1-37)</label>
                <div id="numberChoices" class="d-flex flex-wrap justify-content-center">
                    <!-- Numbers generated dynamically -->
                </div>
                <small id="numberError" class="text-danger d-none">אל תתיש ותבחר בדיוק 6 מספרים</small>
            </div>
            <div class="mb-4">
                <label class="form-label">בחר מספר חזק (1-7)</label>
                <div id="strongNumberChoices" class="d-flex justify-content-center">
                    <!-- Strong numbers generated dynamically -->
                </div>
                <small id="strongNumberError" class="text-danger d-none">בחיאת אל תתיש ותבחר מספר חזק אחד</small>
            </div>
            <button type="submit" class="btn btn-primary">גלגל</button>
        </form>
        <div class="mt-5">
            <h2 class="text-center">המספרים שנשלחו</h2>
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>שם</th>
                            <th>מספרים</th>
                            <th>מספר חזק</th>
                            <th>זמן שליחה</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTable">
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Generate number buttons for 1-37
        const numberChoices = document.getElementById('numberChoices');
        for (let i = 1; i <= 37; i++) {
            const button = document.createElement('div');
            button.textContent = i;
            button.className = 'circle number';
            button.addEventListener('click', () => toggleSelection(button, 'number'));
            numberChoices.appendChild(button);
        }

        // Generate strong number buttons for 1-7
        const strongNumberChoices = document.getElementById('strongNumberChoices');
        for (let i = 1; i <= 7; i++) {
            const button = document.createElement('div');
            button.textContent = i;
            button.className = 'circle strong';
            button.addEventListener('click', () => toggleSelection(button, 'strong'));
            strongNumberChoices.appendChild(button);
        }

        // Track selections
        const selectedNumbers = new Set();
        let selectedStrongNumber = null;

        function toggleSelection(button, type) {
            const value = parseInt(button.textContent);

            if (type === 'number') {
                if (selectedNumbers.has(value)) {
                    selectedNumbers.delete(value);
                    button.classList.remove('selected');
                } else if (selectedNumbers.size < 6) {
                    selectedNumbers.add(value);
                    button.classList.add('selected');
                }
            } else if (type === 'strong') {
                if (selectedStrongNumber === value) {
                    selectedStrongNumber = null;
                    button.classList.remove('selected');
                } else {
                    selectedStrongNumber = value;
                    document.querySelectorAll('.circle.strong').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                }
            }
        }

        document.getElementById('lotteryForm').addEventListener('submit', async event => {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const numberError = document.getElementById('numberError');
            const strongNumberError = document.getElementById('strongNumberError');

            // Validate selections
            if (selectedNumbers.size !== 6) {
                numberError.classList.remove('d-none');
                return;
            } else {
                numberError.classList.add('d-none');
            }

            if (!selectedStrongNumber) {
                strongNumberError.classList.remove('d-none');
                return;
            } else {
                strongNumberError.classList.add('d-none');
            }

            // Send data to backend
            const formData = {
                name,
                numbers: Array.from(selectedNumbers),
                strongNumber: selectedStrongNumber
            };

            try {
                const response = await fetch('https://intimate.onrender.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('השליחה התקבלה בהצלחה!');
                    document.getElementById('lotteryForm').reset();
                    selectedNumbers.clear();
                    selectedStrongNumber = null;
                    document.querySelectorAll('.circle.selected').forEach(btn => btn.classList.remove('selected'));
                    fetchResults();
                } else {
                    alert('היתה בעיה בבקשה תודיע על זה בקבוצה');
                }
            } catch (error) {
                console.error('Error submitting data:', error);
                alert('יש בעיה בהתחברות בשרת זה כנראה אומר שאני חובבן בבקשה תעדכן אותי על זה');
            }
        });

        async function fetchResults() {
            try {
                const response = await fetch('https://intimate.onrender.com/submissions');
                if (!response.ok) {
                    throw new Error('Failed to fetch results');
                }

                const data = await response.json();
                const resultsTable = document.getElementById('resultsTable');

                // Clear previous data
                resultsTable.innerHTML = '';

                // Populate table with data
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.name}</td>
                        <td>${entry.numbers.join(', ')}</td>
                        <td>${entry.strongNumber}</td>
                        <td>${new Date(entry.timestamp).toLocaleString()}</td>
                    `;
                    resultsTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching results:', error);
            }
        }

        // Fetch results when the page loads
        fetchResults();
    </script>
</body>
</html>
