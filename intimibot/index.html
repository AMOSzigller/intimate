<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yunger AI Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Yunger AI</h1>
      <p>The first Intimate AI Agent</p>
    </div>

    <div class="agent">
      <img src="yunger.png" alt="Yunger AI" class="agent-image">
      <h2>Yunger</h2>
      <p>היי! אני יונגר, אתה יכול לשאול אותי כל דבר על כל דבר, אני כאן בשביל לעזור לך.</p>
    </div>

    <div class="interaction">
      <input type="text" id="question" placeholder="כאן מכניסים שאלה" />
      <button id="askBtn">תשאל את יונגר</button>
      <div id="response"></div>
    </div>

    <!-- כפתור בתחתית העמוד -->
    <div class="footer">
      <a href="intimibot/Initiation" class="initiation-btn">Initiation</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
